<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <script type="text/javascript" src="javascripts/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/underscore.js"></script>
  <script type="text/javascript" src="javascripts/parse-1.2.13.min.js"></script>
  <script type="text/javascript" src="javascripts/index.js"></script>
</head>

<body>

    <!-- Video App Interface -->

    <div id="videoapp">
      <div class="title">
        <h1>Youtube Video Manager</h1>
      </div>

      <div class="content">
      </div>
    </div>

  <!-- Templates -->

    <script type="text/template" id="login-template">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

  <script type="text/template" id="manage-videos-template">
    <div class="section">
      <div id="user-info">
        Signed in as <%= Parse.User.current().get("username") %> (<a href="#" class="log-out">Log out</a>)
      </div>
      <button class="show-upload-modal"> Upload </button>
      <a href="youtube3.html"> Upload Video </a>

      <header id="header">
        Youtube Video List
      </header>

      <div id="main">
        <ul id="video-list">
          <img src='images/spinner.gif' class='spinner' />
        </ul>
      </div>

      <div id="videos-stats"></div>
    </div>
  </script>

  <script type="text/template" id="video-template">
  <li class="video">
    <div class='youtube_id'> Youtube id: <%= youtube_id %> </div>
    <div class='description'> Description: <%= description %> </div>
    <iframe width="150" height="100" src="http://www.youtube.com/embed/<%= youtube_id %>" frameborder="0" allowfullscreen></iframe>
  </li>
  </script>

  <script type="text/template" id="stats-template">
    <footer id="footer">
      <span id="video-count"><strong>video count: <%= total %></span>
    </footer>
  </script>
</body>

</html>
